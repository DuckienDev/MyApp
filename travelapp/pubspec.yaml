name: travelapp
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  curved_navigation_bar: ^1.0.3
  go_router: ^14.0.1
  like_button: ^2.0.5
  smooth_page_indicator: ^1.1.0
  provider: ^6.1.2
  firebase_auth: ^4.19.4
  lottie: ^3.1.0
  google_fonts: ^6.2.1
  cloud_firestore: ^4.17.2
  google_maps_flutter: ^2.6.1
  geolocator: ^11.0.0
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - images/home/
    - images/Logo/

fonts:
  - family: Candu
    fonts:
      - asset: fonts/Candu.ttf
